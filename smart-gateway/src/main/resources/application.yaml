server:
  port: 8888
  error:
    whitelabel:
      enabled: true

trace: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.web.HttpLogging: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security: DEBUG
    ru.reinform.security.opa: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

spring:
  application:
    name: policygateway

  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: smart-gateway
            client-secret: 6p4sQ6Ckj77lgtrPWfCi7TC7CeqFFt1e
            scopes: openid
            authorization-grant-type: authorization_code
            redirect-uri-template: "{baseUrl}/login/oauth2/code/{registrationId}"

        provider:
          keycloak:
            issuer-uri: http://localhost:8080/auth/realms/demo
            token-uri: http://localhost:8080/auth/realms/demo/protocol/openid-connect/token
            authorization-uri: http://localhost:8080/auth/realms/demo/protocol/openid-connect/auth
            userinfo-uri: http://localhost:8080/auth/realms/demo/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username

  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
      metrics:
        enabled: true
      routes:
        - id: hello
          uri: "http://localhost:9000/"
          predicates:
            - Path=/hello
          filters:
            - SetPath=/resource
            - RemoveRequestHeader=Cookie
            - RequestPolicyFilterFactory
        - id: meeting-list
          uri: "http://localhost:9000/"
          predicates:
            - Path=/meetings
          filters:
            - SetPath=/meetings
            - RemoveRequestHeader=Cookie
            - RequestPolicyFilterFactory
        - id: executor-list
          uri: "http://localhost:9000/"
          predicates:
            - Path=/executors
          filters:
            - SetPath=/executors
            - RemoveRequestHeader=Cookie
            - RequestPolicyFilterFactory
        - id: assignment-list
          uri: "http://localhost:9000/"
          predicates:
            - Path=/assignments
          filters:
            - SetPath=/assignments
            - RemoveRequestHeader=Cookie
            - RequestPolicyFilterFactory
        - id: keycloak
          uri: "http:/localhost:8080"
          predicates:
            - Path=/iam/**
          filters:
            - RewritePath=/iam/(?<remains>.*), /iam/${remains}

      default-filters:
        - TokenRelay

opa:
  url: http://localhost:8181/v1/data/authz/authorized
