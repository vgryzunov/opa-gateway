<div class="ui raised container segment">
  <h2 class="ui header">
    {{title}}
  </h2>
  <div class="ui container">

    <button *ngIf="!hasValidAccessToken()" class="ui positive button left" (click)="login()">
      Login
    </button>
    <button *ngIf="hasValidAccessToken()" class="ui positive button floating right" (click)="logoff()">
      Logout
    </button>

    <div class="ui divider"></div>
    <div class="ui segment">
      <div *ngIf="loading" class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
                </div>
        <p>Id: <span>{{id}}</span></p>
        <p>Message: <span>{{content}}!</span></p>

        <button type="button" class="ui small positive button" (click)="doGet()">
          Hello There!
        </button>


    </div>


  </div>
</div>
